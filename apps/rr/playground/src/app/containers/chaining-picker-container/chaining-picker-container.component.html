<rr-play-chaining-picker
  [methods]="methodsChain$ | async"
  (onAdd)="didAddMethod($event)"
  (onUpdate)="didUpdateMethod($event)"
></rr-play-chaining-picker>
<div class="flex flex-col">
  <mat-form-field>
    <mat-select
      placeholder="Verb"
      (selectionChange)="didUpdateExecMethod($event)"
      [ngModel]="selectedVerbMethod.name"
    >
      <mat-option
        *ngFor="let method of (methodsExec$ | async)"
        [value]="method.name"
        [disabled]="method.disabled"
      >
        {{ method.placeholder }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="flex flex-row justify-center">
    <button mat-button color="primary" (click)="execute()">Execute</button>
    <button mat-button color="warn" (click)="clearCache()">Clear Cache</button>
  </div>
</div>
